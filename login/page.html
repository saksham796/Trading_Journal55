

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trading Journal Login</title>
  <style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0b0f1a;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated background grid */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: moveGrid 20s linear infinite;
      z-index: 0;
    }
    @keyframes moveGrid {
      from { background-position: 0 0; }
      to { background-position: 40px 40px; }
    }

    /* Login card */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(20, 25, 35, 0.95);
      border: 1px solid rgba(0,255,128,0.3);
      border-radius: 12px;
      padding: 2rem;
      width: 360px;
      box-shadow: 0 0 25px rgba(0,255,128,0.2);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #00ff99;
      text-shadow: 0 0 8px rgba(0,255,128,0.6);
    }
    .login-container p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1.5rem;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .input-group label {
      font-size: 0.85rem;
      color: #ccc;
      margin-bottom: 0.3rem;
      display: block;
    }
    .input-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid rgba(0,255,128,0.3);
      border-radius: 6px;
      background: #161b22;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    .input-group input:focus {
      border-color: #00ff99;
      box-shadow: 0 0 8px rgba(0,255,128,0.4);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      background: linear-gradient(90deg, #00ff99, #00ccff);
      border: none;
      border-radius: 6px;
      color: #0d1117;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,128,0.6);
    }

    #errorMsg {
      color: #ff4d4d;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    /* Decorative ticker strip */
    .ticker {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #00ff99;
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.5);
    }
    .ticker span {
      display: inline-block;
      padding: 0.5rem 2rem;
      animation: tickerMove 20s linear infinite;
    }
    @keyframes tickerMove {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
    .ticker .red { color: #ff4d4d; }
    .ticker .green { color: #00ff99; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Trading Journal</h1>
    <p>Secure login to your trading insights</p>
    <form method="post" action="{% url 'login:login' %}">
      {% csrf_token %}
      <div class="input-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Enter username" required />
      </div>
      <div class="input-group">
        <label for="id_password">Password</label>
        <input type="password" name="password" id="id_password" placeholder="Enter password" required />
      </div>
      <button type="submit">Login</button>
      {% if messages %}
        {% for message in messages %}
          <p id="errorMsg">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </form>
  </div>

  <!-- Decorative ticker -->
  <div class="ticker">
    <span class="green">AAPL +1.25%</span>
    <span class="red">TSLA -0.87%</span>
    <span class="green">BTC +2.14%</span>
    <span class="red">ETH -1.05%</span>
    <span class="green">NIFTY +0.65%</span>
    <span class="red">SENSEX -0.42%</span>
  </div>


</body>
</html>
